# Gemini, please generate a docker-compose.yml file for a PostgreSQL service.
# The service name should be 'db'.
# Use the official 'postgres:16' image.
# Set the container name to 'nexusai-db'.
# Define the following environment variables for the database:
# - POSTGRES_USER=nexus_user
# - POSTGRES_PASSWORD=nexus_password
# - POSTGRES_DB=nexusai_db
# Map the container's port 5432 to the host's port 5432.
# Create a docker volume named 'nexusai-db-data' and mount it to /var/lib/postgresql/data for data persistence.
version: '3.8'
services:
  db:
    image: postgres:16
    container_name: nexusai-db
    environment:
      POSTGRES_USER: nexus_user
      POSTGRES_PASSWORD: nexus_password
      POSTGRES_DB: nexusai_db
    ports:
      - "5433:5432"
    volumes:
      - nexusai-db-data:/var/lib/postgresql/data
volumes:
  nexusai-db-data: